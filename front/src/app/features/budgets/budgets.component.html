<div class="card p-4 shadow-sm">
  <h4>Budgets</h4>

  <div class="row mb-3">
    <div class="col-md-4">
      <select [(ngModel)]="newBudget.clientId" name="clientId" class="form-select">
        <option [ngValue]="0">Select Client</option>
        <option *ngFor="let c of clients" [ngValue]="c.id">{{ c.name }}</option>
      </select>
    </div>
    <div class="col-md-4">
      <input [(ngModel)]="newBudget.date" name="date" type="date" class="form-control" />
    </div>
  </div>

  <h5>Add Items</h5>
  <div class="row g-2">
    <div class="col-md-5">
      <input [(ngModel)]="newItem.description" name="desc" placeholder="Description" class="form-control" />
    </div>
    <div class="col-md-2">
      <input [(ngModel)]="newItem.quantity" name="qty" type="number" min="1" class="form-control" />
    </div>
    <div class="col-md-3">
      <input [(ngModel)]="newItem.unitPrice" name="price" type="number" min="0" class="form-control" />
    </div>
    <div class="col-md-2">
      <button class="btn btn-outline-success w-100" (click)="addItem()">Add</button>
    </div>
  </div>

  <ul class="list-group mt-3">
    <li *ngFor="let i of newBudget.items; let idx = index" class="list-group-item d-flex justify-content-between">
      <span>{{ i.description }} — {{ i.quantity }} x {{ i.unitPrice | currency:'ARS' }}</span>
      <button class="btn btn-sm btn-danger" (click)="removeItem(idx)">✖</button>
    </li>
  </ul>

  <button class="btn btn-primary mt-3 w-100" (click)="createBudget()">Save Budget</button>

  <hr />

  <h5 class="mt-3">Saved Budgets</h5>
  <table class="table table-striped">
    <thead>
      <tr><th>ID</th><th>Date</th><th>Total</th><th>Client</th></tr>
    </thead>
    <tbody>
      <tr *ngFor="let b of budgets">
        <td>{{ b.id }}</td>
        <td>{{ b.date }}</td>
        <td>{{ b.total | currency:'ARS' }}</td>
        <td>{{ b.clientId }}</td>
      </tr>
    </tbody>
  </table>
</div>
