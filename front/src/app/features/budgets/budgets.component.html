<div class="card p-4 shadow-sm">
  <h4>Budgets</h4>

  <!-- FORMULARIO NUEVO BUDGET -->
  <div class="row mb-3">
    <div class="col-md-4">
      <select [(ngModel)]="newBudget.clientId" name="clientId" class="form-select">
        <option [ngValue]="0">Select Client</option>
        <option *ngFor="let c of clients" [ngValue]="c.id">{{ c.name }}</option>
      </select>
    </div>
    <div class="col-md-4">
      <input [(ngModel)]="newBudget.date" name="date" type="date" class="form-control" />
    </div>
  </div>

  <h5>Add Items</h5>
  <div class="row g-2">
    <div class="col-md-5">
      <input [(ngModel)]="newItem.description" name="desc" placeholder="Description" class="form-control" />
    </div>
    <div class="col-md-2">
      <input [(ngModel)]="newItem.quantity" name="qty" type="number" min="1" class="form-control" />
    </div>
    <div class="col-md-3">
      <input [(ngModel)]="newItem.unitPrice" name="price" type="number" min="0" class="form-control" />
    </div>
    <div class="col-md-2">
      <button class="btn btn-outline-success w-100" (click)="addItem()">Add</button>
    </div>
  </div>

  <ul class="list-group mt-3">
    <li *ngFor="let i of newBudget.items; let idx = index" class="list-group-item d-flex justify-content-between">
      <span>{{ i.description }} â€” {{ i.quantity }} x {{ i.unitPrice | currency:'ARS' }}</span>
      <button class="btn btn-sm btn-danger" (click)="removeItem(idx)">âœ–</button>
    </li>
  </ul>

  <button class="btn btn-primary mt-3 w-100" (click)="createBudget()">Save Budget</button>

  <hr />

  <!-- LISTA DE BUDGETS -->
  <h5 class="mt-3">Saved Budgets</h5>
  <table class="table table-striped table-hover">
    <thead>
      <tr>
        <th>ID</th>
        <th>Date</th>
        <th>Total</th>
        <th>Client</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let b of budgets">
        <td>{{ b.id }}</td>
        <td>{{ b.date }}</td>
        <td>{{ b.total | currency:'ARS' }}</td>
        <td>{{ b.client }}</td>
        <td>
          <button class="btn btn-outline-primary btn-sm" (click)="openPdfModal(b.id!)">
            ðŸ“„ View PDF
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>

<!-- âœ… MODAL DE PDF -->
<div class="modal fade" id="pdfModal" tabindex="-1" aria-hidden="true" (hidden.bs.modal)="closePdfModal()">
  <div class="modal-dialog modal-xl modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Budget PDF Preview</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" (click)="closePdfModal()"></button>
      </div>
      <div class="modal-body text-center" style="height: 80vh;">
        <div *ngIf="isLoadingPdf" class="d-flex justify-content-center align-items-center h-100">
          <div class="spinner-border text-primary" role="status">
            <span class="visually-hidden">Loading...</span>
          </div>
        </div>

        <iframe *ngIf="!isLoadingPdf && pdfUrl" [src]="pdfUrl | safeUrl" width="100%" height="100%" frameborder="0"></iframe>
      </div>
    </div>
  </div>
</div>
